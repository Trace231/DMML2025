  # ========== CNN-CRF 端到端模型 ==========
  - name: cnn_crf_fcn
    builder: cnn_crf
    params:
      config:
        base_model: "fcn_resnet50"
        pretrained: true
        finetune_epochs: 80
        learning_rate: 0.001
        weight_decay: 1e-4
        batch_size: 12
        num_workers: 14
        crf_params:
          iterations: 5  # 保守设置：减少迭代次数，避免过度优化
          gaussian_sxy: 3
          bilateral_sxy: 30  # 保守设置：减小空间参数，适合256x256图像
          bilateral_srgb: 13
          compat_gaussian: 3
          compat_bilateral: 10
  
  - name: cnn_crf_deeplabv3
    builder: cnn_crf
    params:
      config:
        base_model: "deeplabv3_resnet50"
        pretrained: true
        finetune_epochs: 80
        learning_rate: 0.001
        weight_decay: 1e-4
        batch_size: 12
        num_workers: 14
        crf_params:
          iterations: 5  # 保守设置：减少迭代次数，避免过度优化
          gaussian_sxy: 3
          bilateral_sxy: 30  # 保守设置：减小空间参数，适合256x256图像
          bilateral_srgb: 13
          compat_gaussian: 3
          compat_bilateral: 10
  
  # ========== 任意模型 + CRF 后处理 ==========
  # ⚠️ 警告：根据基准测试结果，CRF 后处理显著降低了所有测试模型的性能
  # - FCN: mIoU 从 0.726 降到 0.508 (-30%)
  # - DeepLabV3: mIoU 从 0.738 降到 0.531 (-28%)
  # - SegFormer: mIoU 从 0.619 降到 0.0026 (-99.6%，几乎完全失败)
  # 
  # 原因分析：
  # 1. 现代深度模型已经足够好，CRF 的额外平滑反而破坏了预测
  # 2. CRF 参数设置可能不当（iterations=20, bilateral_sxy=60 对于 256x256 图像过大）
  # 3. 后处理 CRF 不如端到端训练的 CRF 有效（见 cnn_crf_* 模型）
  # 4. SegFormer 等 Transformer 模型与 CRF 不兼容
  #
  # 建议：
  # - 对于现代深度模型，不建议使用 CRF 后处理
  # - 如需保留作为对比，建议使用更保守的参数（iterations=5, bilateral_sxy=30）
  # - 或完全注释掉这些配置
  #
  # 详细分析见：reports/voc_benchmark/CRF_POSTPROCESSING_ANALYSIS.md
  
 # 已禁用：CRF 后处理导致性能下降
