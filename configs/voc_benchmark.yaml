    builder: crf_wrapper
    params:
      base_builder: fcn_resnet50
      base_params:
        pretrained: true
        finetune_epochs: 0
        learning_rate: 0.001
        batch_size: 12
        num_workers: 62
      crf_params:
        iterations: 5   # 保守参数：从 20 降到 5
        gaussian_sxy: 3
        bilateral_sxy: 30  # 保守参数：从 60 降到 30
        bilateral_srgb: 13
        compat_gaussian: 3
        compat_bilateral: 10
  
